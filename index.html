<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easesf - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #002147;
            --brand-pink: #E5007D;
        }

        body {
            background-color: var(--brand-blue);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .coming-soon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem; /* Change from 2rem */
        }

        .container {
            padding: 1rem;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap; /* Add this */
        }

        .countdown-item {
            background: rgba(229, 0, 125, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 80px; /* Reduce from 100px */
            margin: 0.5rem; /* Add this */
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--brand-pink);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .newsletter-form {
            max-width: 500px;
            margin: 2rem auto;
        }

        .btn-primary {
            background-color: var(--brand-pink);
            border-color: var(--brand-pink);
        }

        .btn-primary:hover {
            background-color: #c4006b;
            border-color: #c4006b;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-links a {
            color: white;
            margin: 0; /* Remove default margin */
            padding: 0.5rem;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--brand-pink);
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 1rem;
            }

            .countdown-value {
                font-size: 2rem;
            }

            .logo {
                max-width: 200px;
            }

            h1.display-4 {
                font-size: 2.5rem;
            }

            .lead {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .newsletter-form form {
                flex-direction: column;
            }

            .newsletter-form .btn {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <div class="container">
            <img src="Logo.jpg" alt="Easesf Logo" class="logo img-fluid" height="180" width="180">
            <h1 class="display-4 mb-4">Coming Soon</h1>
            <p class="lead">We're working hard to bring you something amazing.</p>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div class="newsletter-form">
                <h5 class="mb-3">Get notified when we launch</h5>
                <form class="d-flex flex-column flex-md-row gap-2" id="notifyForm">
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-primary">Notify Me</button>
                </form>
            </div>

            <div class="social-links">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Set the launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Handle form submission
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            alert(`Thank you! We'll notify ${email} when we launch.`);
            this.reset();
        });
    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
